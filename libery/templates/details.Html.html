{% extends 'base.html' %}
{% block content %}





             <table class="table table-bordered table-striped" style="background-color: white;">
    <thead>
        <tr>
            <th colspan="3"><h1>Students Details</h1></th>
        </tr>
    </thead>
    <tbody>
        {% for student in StudentDetail %}
        <tr>
            <td>Name:</td>
            <td>{{ student.name }}</td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>{{ student.address }}</td>
        </tr>
        <tr>
            <td>Place:</td>
            <td>{{ student.place }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
