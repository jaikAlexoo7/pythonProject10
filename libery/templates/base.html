{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
      {% block style %}

       {% endblock %}
    </style>
</head>
<body  style="background-image:{% block background %} url({% static 'image/bookshelf1.jpg' %});
    background-size: cover; {% endblock %}" >
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'books:home' %}">Home</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

 {% if user.is_authenticated %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">




        <li class="nav-item">
          <a class="nav-link" href="{% url 'students:user_logout' %}">logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'books:viw' %}">viewbooks</a>

        <li class="nav-item">
          <a class="nav-link"  href="{% url 'students:studentdetails' %}">studentdetails</a>

        </li>

        </li>
        <li class="nav-item">
          <a class="nav-link"  href="{% url 'books:addbookss' %}">addbooks</a>
        </li>

        {% else %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'students:register' %}">register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="{% url 'students:user_login' %}">login</a>
        </li>



      </ul>
{% endif %}

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
{% block content %}


{% endblock %}
</body>
</html>
